name: CI
on:
 push:
  tags:
   - v* 

jobs:
  flutter_test:
    name: Run flutter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
#      - run: flutter analyze
#      - run: flutter test

  build_ios:
    name: Build Flutter (iOS)
    needs: [flutter_test]
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: Setup    
        run: flutter pub get
        
      - name: Clean folder    
        run: flutter clean
        
      - name: Compile to IPA
      - run: |
          flutter build ios --release
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
          
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/ios/iphoneos/app.ipa"
          replacesArtifacts: false
#          tag: v1.0.${{ github.run_number }}
          allowUpdates: true
          token: ${{ secrets.TOKEN }}

  build_appbundle:
    name: Build Flutter (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          
      - name: Setup    
        run: flutter pub get
        
      - name: Clean folder    
        run: flutter clean
        
      - name: Compile to APK
        run: flutter build apk --split-per-abi --release
        
      - name: Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          replacesArtifacts: false
#          tag: v1.0.${{ github.run_number }}
          allowUpdates: true
          token: ${{ secrets.TOKEN }}

